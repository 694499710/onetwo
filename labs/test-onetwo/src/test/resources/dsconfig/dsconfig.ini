#tomcat jdbc
#timeBetweenEvictionRunsMillis和minEvictableIdleTimeMillis一起使用,
#每 timeBetweenEvictionRunsMillis毫秒秒检查一次连接池中空闲的连接,把空闲时间超过minEvictableIdleTimeMillis毫秒的连接断开,直到连接池中的连接数到minIdle为止 
jdbc.timeBetweenEvictionRunsMillis=5000
jdbc.minEvictableIdleTimeMillis=60000
#代表每次检查链接的数量，建议设置和maxActive一样大，这样每次可以有效检查所有的链接.
jdbc.numTestsPerEvictionRun=10

#default is 10
jdbc.initialSize=10
jdbc.defaultAutoCommit=false
jdbc.minIdle=10
jdbc.maxIdle=20
jdbc.maxActive=50
jdbc.driverClassName=oracle.jdbc.driver.OracleDriver


jdbc.url=jdbc\:oracle\:thin\:@192.168.104.220\:1521/bus
jdbc.password=CCENSE
jdbc.username=CCENSE

jdbc.initSQL=select 1
#jdbc.initSQL=select 1 from dual 
#验证查询语句
#second
jdbc.validationQueryTimeout=10
#getConnection是否验证
jdbc.testOnBorrow=true
#创建或者初始化时是否验证
jdbc.testOnConnect=true
#验证语句
jdbc.validationQuery=SELECT 1
#详细错误
jdbc.logValidationErrors=true