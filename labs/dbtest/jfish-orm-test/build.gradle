
buildscript {
	repositories {
		maven { url 'http://repo.spring.io/plugins-release' }
		maven { url "http://218.16.141.15:8888/nexus/content/repositories/snapshots" }
		jcenter()
		mavenLocal()
	}
	dependencies {
		classpath("org.springframework.build.gradle:propdeps-plugin:0.0.6")
		classpath("org.springframework.build.gradle:docbook-reference-plugin:0.2.6")
		classpath "io.spring.gradle:dependency-management-plugin:0.5.0.RELEASE"
	}
	
}


apply plugin: "propdeps"
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: "io.spring.dependency-management"


eclipseJdt << {
	File f = file('.settings/org.eclipse.core.resources.prefs')
	f.write('eclipse.preferences.version=1\n')
	f.append('encoding/<project>=utf-8')
}

eclipse {
	classpath {
		downloadJavadoc = true
		downloadSources=true
	}
}
	
compileJava {
	sourceCompatibility=1.8
	targetCompatibility=1.8
	options.encoding = 'UTF-8'
	options.compilerArgs << '-parameters'   
}
buildDir = "target"


eclipse {
	classpath {
		downloadJavadoc = true
		downloadSources=true
	}
}

repositories {
	maven { url "http://218.16.141.15:8888/nexus/content/repositories/snapshots" }
	maven { url "http://218.16.141.15:8888/nexus/content/groups/public" }
	maven { url "http://218.16.141.15:8888/nexus/content/repositories/thirdparty" }
	mavenLocal()
	maven { url "http://repository.sonatype.org/content/groups/public/" }
	mavenCentral()
}

dependencyManagement {
	imports {
		 mavenBom 'org.onetwo:onetwo-bom:1.3-SNAPSHOT'
	}
}

version = "1.0-SNAPSHOT"
ext.onetwoVersion = "3.2.11-SNAPSHOT";


ext.junitVersion = "4.10"
ext.hibernateValidatorVersion = "4.3.0.Final"

dependencies {
	
	compile("org.onetwo:onetwo-common:${onetwoVersion}")
	compile("org.onetwo:onetwo-spring:${onetwoVersion}")
	compile("org.onetwo:onetwo-orm:${onetwoVersion}")
	
	
	compile("org.slf4j:slf4j-api")
	compile("org.slf4j:jcl-over-slf4j")
	compile("ch.qos.logback:logback-core")
	compile("ch.qos.logback:logback-classic")
	testCompile("junit:junit")
	
	compile("commons-io:commons-io")
	
	
	compile("javax.persistence:com.springsource.javax.persistence")
	compile("org.hibernate:hibernate-validator:${hibernateValidatorVersion}")
	
	compile("org.apache.tomcat:tomcat-jdbc")
	compile("mysql:mysql-connector-java")
	
	
	
}

